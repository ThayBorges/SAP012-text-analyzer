<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">


  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

  <title>Analizador de Texto</title>

</head>

<body>

  <div id="container">
  
  <script src="index.js" type="module"></script>
  
  
    <div id="Cabecalho">
      
      <header>
        <h1>Analisador de Texto</h1>
      </header>
    </div>

    <div id="metricas">
      <ul>
        <li  class="item" data-testid="character-count" >Contagem de Palavras: </li>
        <li  class="item" data-testid="character-no-spaces-count">Contagem de Caracteres: </li>
        <li  class="item" data-testid="word-count">Contagem de Caracteres (sem espaços): </li>
        <li  class="item" data-testid="number-count">Contagem de Números: </li>
        <li  class="item" data-testid="number-sum">Soma Total de Números: </li>
        <li  class="item" data-testid="word-length-average">Comprimento Médio das Palavras: </li>
      </ul>

    </div>

    <div id="caixadetexto">
      <textarea name="user-input" placeholder="Digite seu texto:" ></textarea>

    </div>

    <div id="button-container">

      <button id="reset-button" name="reset-button">Limpar Conteúdo</button>
      <button id="btn-copy" name="copiarTexto">Copiar Texto</button>

    </div>

   
    <div id="social-links">

      <a href="https://github.com/ThayBorges" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a href="https://www.linkedin.com/in/thaysaborges/" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>

      <a href="https://www.instagram.com/t__borges/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>      

    </div>

    <footer>
      <div id="creditos">
        
        <p>Feito com ♥ por Thaysa Borges</p>
      
      </div>
      
    </footer>


  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  
</body>
</html>
