<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <title>Analisador de Texto</title>
</head>

<body>
  <script src="index.js" type="module"></script>
  
  <header>
    <h1>Analisador de Texto</h1>
  </header>

  <ul>
    <li class="item" data-testid="word-count">Contagem de Palavras</li>
    <li class="item" data-testid="character-count">Contagem de Caracteres</li>
    <li class="item" data-testid="character-no-spaces-count">Contagem de Caracteres (sem espaços)</li>
    <li class="item" data-testid="number-count">Contagem de Números</li>
    <li class="item" data-testid="number-sum">Soma Total de Números</li>
    <li class="item" data-testid="word-length-average">Comprimento Médio das Palavras</li>
  </ul>

  <form>
    <label for="user-input">Digite seu texto:</label>
    <textarea name="user-input"></textarea>

  </form>

  <button id="reset-button">Limpar Conteúdo</button>

  <footer>
    <p>Desenvolvido por: Thaysa Borges</p>
    
  </footer>


</body>
</html>
